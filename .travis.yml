# configuration for travis-ci

language: python

python:
  - "2.7"

# blacklist
branches:
  except:
    - development

# whitelist
branches:
  only:
    - master
    - stage

before_install:
  - sudo apt-get -qq update

install: "pip install -r requirements.txt"

addons:
  postgresql: "9.4"

services:
  - postgresql

before_script:
  - psql -c 'create database demo_db;' -U postgres

script: nosetests
